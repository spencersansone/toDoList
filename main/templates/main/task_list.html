{% extends 'main/base.html' %}

{% block body %}
<div class="container-fluid">

        <div class="col-sm-12">
            <h1 style="font-weight:bold;">Tasks</h1>

            <br>
        </div>
    </div>
</div>
    
        




{% endblock %}

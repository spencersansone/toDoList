{% extends 'main/base.html' %}
{% block title %}Exercise | Home{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h1 style="font-weight:bold;">Tasks</h1>
            {% for task in tasks %}
            <h4>
                <a href="{% url 'main:task_detail' pk=task.pk %}">{{task}}</a>
                <a href="{% url 'main:delete_task' pk=task.pk %}">Delete</a>
            </h4>
            {% endfor %}
            
            <br>
            <h2><a href="{% url 'main:add_task' %}">Add Task</a></h2>
        </div>
    </div>
</div>
    
        




{% endblock %}

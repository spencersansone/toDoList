{% extends 'main/base.html' %}
{% block title %}ToDoList | Task List{% endblock %}

{% block body %}
<div class="col-sm-12">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'main:home' %}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Task List</li>
        </ol>
    </nav>    
</div>

<div class="col-sm-12">
    <h1 style="font-weight:bold;text-align:center;">Task List</h1>
    <br>
    {% for task in tasks %}
    <div class="accordion" id="accordion">
      <div class="card">
        <div class="card-header" style="background:black;" id="heading{{task.id}}">
          <h5 class="mb-0">
            <button style="color:white;" class="btn btn-link btn-block" type="button" data-toggle="collapse" data-target="#collapse{{task.id}}" aria-expanded="true" aria-controls="collapse{{task.id}}">
              <h4>{{task}}</h4>
            </button>
          </h5>
        </div>
        <div id="collapse{{task.id}}" class="collapse" aria-labelledby="heading{{task.id}}" data-parent="#accordion">
          <div class="card-body" style="background:#161616;">
            <div class="btn-group" style="width:100%;">
                <a href="{% url 'main:edit_task' pk=task.id %}" class="btn btn-info btn-md col-md-4">Edit</a>
                <a href="{% url 'main:task_detail' pk=task.id %}" class="btn btn-light btn-md col-md-4">Steps</a>
                <a href="{% url 'main:delete_task' pk=task.id %}" class="btn btn-danger btn-md col-md-4">Delete</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    <br>
    <a href="{% url 'main:add_task' %}" class="btn btn-success btn-lg btn-block">Add Task</a>
</div>
{% endblock %}

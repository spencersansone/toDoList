{% extends 'main/base.html' %}
{% block title %}ToDoList | Add Step{% endblock %}

{% block body %}
<div class="col-sm-12">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'main:home' %}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Task Category</li>
        </ol>
    </nav>    
</div>

<div class="col-sm-12">

    <form role="form" action="{% url 'main:add_task_category' %}" method="post" enctype="multipart/form-data">
        {% if error_message %}
        <div class="alert alert-danger" role="alert">
          <h4>{{error_message}}</h4>
        </div>
        {% endif %}
        
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter name">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
</div>
{% endblock %}

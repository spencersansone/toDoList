{% extends 'main/base.html' %}
{% block title %}ToDoList | Home{% endblock %}

{% block body %}
<div class="col-sm-12">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Home</li>
        </ol>
    </nav>   
    <br>
</div>
{% for a in l %}
<div class="col-sm-4">
    <div class="card">
      <div class="card-body" style="background:#161616;color:white;text-align:center;">
        <h1 class="card-title">{{a.0}}</h1>
        <br>
        {% for b in a.1 %}
        <h2>{{b.0}}</h2>
            {% if b.1|length == 0 %}
                <h4>None</h4>
            {% else %}
                {% for c in b.1%}
                <h4>{{c}}</h4>
                {% endfor %}
            {% endif %}
        {% endfor %}
      </div>
    </div>
</div>
{% endfor %}








{% endblock %}

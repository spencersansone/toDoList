{% extends 'main/base.html' %}
{% block title %}Exercise | Home{% endblock %}

{% block body %}
<div class="col-sm-12">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'main:home' %}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Today</li>
        </ol>
    </nav>    
</div>

<div class="col-sm-12">
    <h1>{{ today_weekday }}</h1>
    {% for task in today_tasks %}
    <h2>{{task}} <a href="{% url 'main:start_new_task_entry' pk=task.pk %}">Start</a></h2>
    {% endfor %}
    <br>
</div>
{% endblock %}

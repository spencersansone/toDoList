{% extends 'main/base.html' %}
{% block title %}Exercise | Home{% endblock %}

{% block body %}
<div class="col-sm-12">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'main:home' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'main:task_list' %}">Tasks</a></li>
            <li class="breadcrumb-item"><a href="{% url 'main:task_detail' pk=certain_task.id %}">{{certain_task.name}}</a></li>
            <li class="breadcrumb-item active" aria-current="page">Delete {{certain_task_step.name}}</li>
        </ol>
    </nav>    
</div>

<div class="col-sm-12">
    <form role="form" action="{% url 'main:delete_task_step' stepPk=certain_task_step.id taskPk=certain_task_step.task.id %}" method="post" enctype="multipart/form-data">
        <!--<form role="form" method="post" enctype="multipart/form-data">-->
        {% csrf_token %}
        <h1>Delete {{certain_task_step.name}}?</h1>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Yes</button>
            <button type="button" class="btn btn-primary" onclick="window.history.go(-1)">No</button>
        </div>
    </form>
    <br>
</div>
{% endblock %}
